<div> 
<input type="text" class="form-control" placeholder="Buscador por nombre" [(ngModel)]="filtrado" />
</div>




<select class="form-select" [(ngModel)]="categoria" aria-label="Default select example">
  <option value="" seleted>Todos</option>
  <option value="normal">Normal</option>
  <option value="fire">Fuego</option>
  <option value="water">Agua</option>
  <option value="grass">Planta</option>
  <option value="electric">Eléctrico</option>
  <option value="ice">Hielo</option>
  <option value="fighting">Lucha</option>
  <option value="poison">Veneno</option>
  <option value="ground">Tierra</option>
  <option value="flying">Volador</option>
  <option value="psychic">Psíquico</option>
  <option value="bug">Bicho</option>
  <option value="rock">Roca</option>
  <option value="ghost">Fantasma</option>
  <option value="dragon">Dragón</option>
  <option value="dark">Siniestro</option>
  <option value="steel">Acero</option>
  <option value="fairy">Hada</option>
</select>


<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12"  *ngFor="let item of applyTransformations() | paginate: { itemsPerPage: 6, currentPage: page }">
      <div class="card" > <!-- Agregamos la clase "mb-4" para margen inferior -->
        <img src={{item.sprites.front_default}} class="card-img-top img-fluid" alt="..." >
        <div class="card-body">
          <h4><strong>Num:</strong>{{item.id}}</h4>
          <h3 class="card-title" style="font-family: comic;"><strong>{{item.name}}</strong></h3>
          <div *ngFor="let item1 of item.types">
            <div [className]="item1.type.name">
              <h3 class="tipo">{{item1.type.name}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="control">
<pagination-controls  
                      (pageChange)="page =$event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>

</div>
</div>
